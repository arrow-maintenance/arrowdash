name: Daily Data Update (Consolidated)

on:
  schedule:
    - cron: '15 0 * * *'  # Every day at 00:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-all-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install pandas requests chatlas google-genai

      - name: Update language-specific data
        run: python scripts/update_language_data.py
        env:
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}

      - name: Update open counts
        run: python scripts/update_open_counts.py
        env:
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}

      - name: Update monthly commits
        run: python scripts/update_monthly_commits.py
        env:
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}

      - name: Update daily activity
        run: python scripts/update_daily_activity.py
        env:
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}

      - name: Update mailing list summary
        run: python scripts/update_ml_summary.py
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Commit and push if data changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add data/
          git diff --cached --quiet || (git commit -m "Update all data metrics [auto]" && git push)
